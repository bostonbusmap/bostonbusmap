// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}


dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '15.0'
	compile 'com.google.code.gson:gson:2.2.4'
	compile project(':androidmapviewballoons')
	compile files('libs/protobuf-java-2.5.0.jar')
	compile 'com.android.support:support-v4:19.+'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
}

android {
    compileSdkVersion "Google Inc.:Google APIs:21"
    buildToolsVersion "20.0.0"

    buildTypes {
        release {
            minifyEnabled true
            proguardFile 'proguard-project.txt'
        }

    }

    sourceSets {
        main {
            manifest.srcFile './AndroidManifest.xml'
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
        }
  }


  lintOptions {
      abortOnError false
  }
}
if(project.hasProperty("bostonbusmap.signing")
        && new File(project.property("bostonbusmap.signing") + ".gradle").exists()) {
    apply from: project.property("bostonbusmap.signing") + ".gradle";
}
